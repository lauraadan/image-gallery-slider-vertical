<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <title>Image Gallery with double vertical slider</title>
</head>
<body>

<div class="slider-container">  
    <div class="right-slide">  
        <div style="background-color: #9d8d81">  
            <h1>Primavera<br>in the City</h1>  
            <p style="color: #157575">From June 5 to 8</p>  
        </div> 
        <div style="background-color: #157575">  
          <h1>Primavera Sound<br>2nd Weekend</h1>  
          <p style="color: #b19782">From June 9 to 11</p>  
        </div>  
        <div style="background-color: #657e85">  
          <h1>Primavera Sound<br>1st Weekend</h1>  
          <p style="color: #FFE598">From June 2 to 4</p>  
        </div>  
    </div>  
    <div class="left-slide">  
        <div style="background-image: url('img/PS01.jpeg');"></div>  
        <div style="background-image: url('img/PS02.jpg');"></div>  
        <div style="background-image: url('img/PCIUTAT.jpg');"></div>     
    </div>  
    <div class="action-buttons">  
        <button class="down-button">  
            <i class="fas fa-arrow-down"></i>  
        </button>  
        <button class="up-button">  
          <i class="fas fa-arrow-up"></i>  
        </button>  
    </div>  
</div>  

<script src="js/script.js"></script>
</body>
</html>
